# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    - uses: Gr1N/setup-poetry@v8
    - name: Clone Forks of beet and bolt
      run: cd ../ && git clone https://github.com/TheNuclearNexus/bolt && git clone https://github.com/TheNuclearNexus/mecha
    - name: Install language-server
      run: poetry install
    - name: Shiv language server
      run: poetry run shiv -e language_server:__main__:main -o ./extension/language_server.pyz .

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18.x
        cache: 'npm'
        cache-dependency-path: extension/package-lock.json
    - name: Build VSC Extension
      run: cd ./extension && npm ci && npm i -g vsce && vsce package
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.0.0
      with:
        path: 'extension/*.vsix'
        name: extension.zip